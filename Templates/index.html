<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gen-AI Assistant Demo</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/cerulean/bootstrap.min.css">
<style>
pre { 
    background: #f8f9fa; 
    padding: 15px; 
    border-radius: 8px; 
    white-space: pre-wrap;    /* Wrap long lines */
    word-wrap: break-word;    /* Break long words if needed */
}
.section { margin-bottom: 30px; }
</style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Generative AI Assistant for Domain-Specific Code & DevOps Automation</h1>
    
    <!-- Input Form -->
    <form method="POST" class="mb-4">
        <label for="project_type" class="form-label">Enter Project Type:</label>
        <input type="text" id="project_type" name="project_type" class="form-control" placeholder="e.g., TO-DO App, REST API, Simple Chatbot" required>

        <label for="language" class="form-label mt-2">Select Language:</label>
        <select id="language" name="language" class="form-select" required>
            {% for lang in languages %}
            <option value="{{ lang }}">{{ lang.title() }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-primary mt-2">Generate</button>
    </form>

    <!-- Results -->
    {% if result %}
    <h3 class="mb-3">Results for: <strong>{{ result.project_type }}</strong></h3>

    <div class="section">
        <h4>Generated Code</h4>
        <pre>{{ result.code }}</pre>
    </div>

    <div class="section">
        <h4>Generated Test Cases</h4>
        <pre>{{ result.tests }}</pre>
    </div>

    <div class="section">
        <h4>Generated Documentation</h4>
        <pre>{{ result.docs }}</pre>
    </div>
    {% endif %}
</div>
</body>
</html>
